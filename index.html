<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Side-Scroller Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div id="settingsButton" class="hud-button">⚙️</div>
        <div id="upButton" class="control-button">▲</div>
        <div id="downButton" class="control-button">▼</div>
    </div>

    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Speed Settings</h2>
            <p>Select the base game speed.</p>
            <div class="speed-options">
                <button class="speed-option" data-speed="1.5">Slow</button>
                <button class="speed-option active" data-speed="2">Medium</button>
                <button class="speed-option" data-speed="3">Fast</button>
            </div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
